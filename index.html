<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Radio Tuner</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --accent: #1db954;
            --heart-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 15px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            z-index: 50;
            border-bottom: 1px solid #333;
        }

        .controls-container {
            display: flex;
            width: 100%;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 150px;
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        .btn-search { background-color: var(--accent); color: black; }
        .btn-fav { background-color: #333; color: white; border: 1px solid #555; }
        .btn-fav.active { background-color: var(--heart-color); border-color: var(--heart-color); }
        .btn-wheel { background-color: #9b59b6; color: white; font-size: 1.2rem; padding: 5px 15px; }

        main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            align-content: start;
        }

        .station-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.2s;
        }
        .station-card:active { background-color: #333; }

        .fav-icon {
            position: absolute;
            top: 10px; right: 10px;
            font-size: 1.4rem;
            color: #555;
            cursor: pointer;
            z-index: 10;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            transition: color 0.2s, transform 0.2s;
        }
        .fav-icon.is-saved { color: var(--heart-color); }
        .fav-icon:active { transform: scale(1.2); }

        .station-img {
            width: 65px; height: 65px;
            border-radius: 50%;
            object-fit: cover;
            background: #333;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .station-name { font-weight: bold; font-size: 0.9rem; margin-bottom: 4px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; pointer-events: none; }
        
        .player-bar {
            background: #181818;
            border-top: 1px solid #333;
            padding: 15px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .player-info { width: 40%; overflow: hidden; white-space: nowrap; }
        .player-status { font-size: 0.75rem; color: var(--accent); }
        audio { width: 55%; height: 40px; }

        #wheelModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wheel-wrapper {
            position: relative;
            width: 90vw;
            max-width: 380px;
            aspect-ratio: 1 / 1;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%; height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }

        .wheel-pointer {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid white;
            z-index: 10;
        }

        .spin-btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            border-radius: 50%;
            background: white; border: 4px solid var(--accent);
            color: black; font-weight: 900; font-size: 1.2rem;
            cursor: pointer; z-index: 20;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            
            /* FIX: Flexbox forces perfect centering */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            text-align: center;
        }
        
        .spin-btn:active { transform: translate(-50%, -50%) scale(0.95); }

        .close-wheel { margin-top: 20px; background: transparent; border: 1px solid white; color: white; padding: 10px 30px; border-radius: 20px; }
        .message-box { text-align: center; color: #888; margin-top: 50px; grid-column: 1 / -1; }

    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; font-size: 1.2rem; color: white;">üìª Global Tuner</div>
    <div class="controls-container">
        <input type="text" id="searchInput" placeholder="Search (e.g. 'Jazz', 'BBC')..." 
               onkeyup="if(event.key === 'Enter') startSearch()">
        <button class="btn-search" onclick="startSearch()">Go</button>
        <button id="btnFav" class="btn-fav" onclick="toggleViewFavorites()">‚ù§Ô∏è Favorites</button>
        <button class="btn-wheel" onclick="openWheel()">üé°</button>
    </div>
</header>

<main id="stationGrid">
    <div class="message-box">Searching for secure server...</div>
</main>

<div class="player-bar">
    <div class="player-info">
        <div style="font-weight:bold" id="pName">Select Station</div>
        <div class="player-status" id="pStatus">Ready</div>
    </div>
    <audio id="audioPlayer" controls playsinline></audio>
</div>

<div id="wheelModal">
    <h2 style="color:white; margin-bottom:20px;">Spin the Wheel!</h2>
    <div class="wheel-wrapper">
        <div class="wheel-pointer"></div>
        <canvas id="wheelCanvas" width="600" height="600"></canvas>
        <button class="spin-btn" onclick="spinWheel()">SPIN</button>
    </div>
    <button class="close-wheel" onclick="document.getElementById('wheelModal').style.display='none'">Close</button>
</div>

<script>
    const MIRRORS = [
        "https://de1.api.radio-browser.info/json",
        "https://nl1.api.radio-browser.info/json",
        "https://at1.api.radio-browser.info/json"
    ];
    let mirrorIdx = 0;
    
    let currentStations = []; 
    let favorites = []; 
    let isViewingFavs = false;
    let wheelCtx = document.getElementById('wheelCanvas').getContext('2d');
    let isSpinning = false;

    window.onload = () => {
        loadFavorites();
        startSearch(true);
    };

    function loadFavorites() {
        const saved = localStorage.getItem('radio_favs_v2');
        if(saved) favorites = JSON.parse(saved);
    }

    function saveFavorites() {
        localStorage.setItem('radio_favs_v2', JSON.stringify(favorites));
    }

    function toggleFavorite(event, stationUUID) {
        event.stopPropagation();
        
        let station = currentStations.find(s => s.stationuuid === stationUUID);
        const index = favorites.findIndex(s => s.stationuuid === stationUUID);
        
        if (index === -1) {
            if(station) favorites.push(station);
        } else {
            favorites.splice(index, 1);
            if(isViewingFavs) {
                currentStations = favorites;
                renderGrid(currentStations);
                saveFavorites();
                return;
            }
        }
        
        saveFavorites();
        
        const btn = event.target;
        btn.classList.toggle('is-saved');
        btn.innerHTML = btn.classList.contains('is-saved') ? '‚ù§Ô∏è' : '‚ô°';
    }

    function toggleViewFavorites() {
        isViewingFavs = !isViewingFavs;
        const btn = document.getElementById('btnFav');
        
        if(isViewingFavs) {
            btn.classList.add('active');
            btn.innerText = "Back to Search";
            currentStations = favorites;
            renderGrid(favorites);
        } else {
            btn.classList.remove('active');
            btn.innerText = "‚ù§Ô∏è Favorites";
            startSearch(); 
        }
    }

    async function startSearch(isInit = false) {
        if(isViewingFavs) toggleViewFavorites(); 

        const grid = document.getElementById('stationGrid');
        grid.innerHTML = '<div class="message-box">Loading...</div>';
        
        const term = document.getElementById('searchInput').value;
        let url = `${MIRRORS[mirrorIdx]}/stations/search?limit=40&hidebroken=true&order=clickcount&reverse=true`;
        
        if(term) url += `&name=${encodeURIComponent(term)}`;
        
        try {
            const resp = await fetch(url);
            if(!resp.ok) throw new Error("Server Error");
            currentStations = await resp.json();
            renderGrid(currentStations);
        } catch(e) {
            console.log("Mirror failed, switching...");
            mirrorIdx++;
            if(mirrorIdx < MIRRORS.length) startSearch(isInit);
            else grid.innerHTML = '<div class="message-box">All servers busy. Please refresh.</div>';
        }
    }

    function renderGrid(data) {
        const grid = document.getElementById('stationGrid');
        grid.innerHTML = '';
        if(!data || data.length === 0) {
            grid.innerHTML = '<div class="message-box">No stations found.<br>Try searching or adding favorites!</div>';
            return;
        }

        data.forEach(s => {
            const isFav = favorites.some(f => f.stationuuid === s.stationuuid);
            const heartIcon = isFav ? '‚ù§Ô∏è' : '‚ô°';
            const heartClass = isFav ? 'is-saved' : '';

            const div = document.createElement('div');
            div.className = 'station-card';
            div.onclick = () => playStation(s);
            div.innerHTML = `
                <div class="fav-icon ${heartClass}" onclick="toggleFavorite(event, '${s.stationuuid}')">${heartIcon}</div>
                <img src="${s.favicon}" class="station-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/565/565296.png'">
                <div class="station-name">${s.name}</div>
            `;
            grid.appendChild(div);
        });
    }

    function playStation(s) {
        const audio = document.getElementById('audioPlayer');
        document.getElementById('pName').innerText = s.name;
        document.getElementById('pStatus').innerText = "Connecting...";
        
        let streamUrl = s.url_resolved;
        if(window.location.protocol === 'https:' && streamUrl.startsWith('http:')) {
            streamUrl = streamUrl.replace('http:', 'https:');
        }

        if(Hls.isSupported() && streamUrl.includes('.m3u8')) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play());
        } else {
            audio.src = streamUrl;
            audio.load();
            audio.play().catch(e => console.log("Auto-play blocked", e));
        }
        document.getElementById('pStatus').innerText = "Live";
    }

    function openWheel() {
        if(currentStations.length < 2) return alert("Need at least 2 stations to spin!");
        document.getElementById('wheelModal').style.display = 'flex';
        drawWheel();
    }

    function drawWheel() {
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A8', '#33FFF5', '#FF8C33'];
        const slice = currentStations.slice(0, 8); 
        const arc = 2 * Math.PI / slice.length;
        
        wheelCtx.clearRect(0, 0, 600, 600);
        wheelCtx.translate(300, 300);
        
        wheelCtx.font = 'bold 24px Arial';
        wheelCtx.textBaseline = 'middle';
        
        wheelCtx.textAlign = 'center';

        for (let i = 0; i < slice.length; i++) {
            const angle = i * arc;
            wheelCtx.beginPath();
            wheelCtx.fillStyle = colors[i % colors.length];
            wheelCtx.moveTo(0, 0);
            wheelCtx.arc(0, 0, 300, angle, angle + arc);
            wheelCtx.lineTo(0, 0);
            wheelCtx.fill();
            wheelCtx.stroke();

            wheelCtx.save();
            wheelCtx.rotate(angle + arc / 2);
            wheelCtx.fillStyle = "white";
            wheelCtx.shadowColor = "black";
            wheelCtx.shadowBlur = 4;
            let text = slice[i].name;
            if(text.length > 15) text = text.substring(0, 14) + "...";
            
            wheelCtx.fillText(text, 170, 0);
            wheelCtx.restore();
        }
        wheelCtx.translate(-300, -300);
    }

    function spinWheel() {
        if(isSpinning) return;
        isSpinning = true;
        const canvas = document.getElementById('wheelCanvas');
        const randomDeg = Math.floor(2000 + Math.random() * 2000); 
        
        canvas.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
        canvas.style.transform = `rotate(${randomDeg}deg)`;
        
        setTimeout(() => {
            isSpinning = false;
            canvas.style.transition = 'none';
            const actualDeg = randomDeg % 360;
            canvas.style.transform = `rotate(${actualDeg}deg)`;
            
            const slice = currentStations.slice(0, 8);
            const winner = slice[Math.floor(Math.random() * slice.length)];
            playStation(winner);
            
            setTimeout(() => {
                document.getElementById('wheelModal').style.display = 'none';
            }, 1000);
        }, 4000);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Radio Tuner</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
            --accent-green: #2ecc71;
            --accent-red: #ff4757;
            --accent-purple: #9b59b6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            z-index: 50;
            border-bottom: 1px solid #222;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
            outline: none;
            min-width: 180px;
            flex: 1; 
            max-width: 300px;
        }
        input[type="text"]:focus { border-color: #555; }

        select {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
            outline: none;
            min-width: 160px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right .8em top 50%;
            background-size: .65em auto;
            padding-right: 30px;
        }

        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            color: white;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        button:active { transform: scale(0.95); }
        button:hover { opacity: 0.9; }

        .btn-find { background-color: var(--accent-green); color: #000; }
        .btn-fav { background-color: var(--accent-red); }
        .btn-wheel { background-color: var(--accent-purple); }

        .btn-fav.active { border: 2px solid white; box-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }

        main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            align-content: start;
        }

        .station-card {
            background-color: var(--card-bg);
            padding: 20px 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transition: background 0.2s;
            border: 1px solid #222;
        }
        .station-card:hover { background-color: #252525; }

        .fav-icon {
            position: absolute;
            top: 10px; right: 10px;
            font-size: 1.2rem;
            color: #444;
            cursor: pointer;
            z-index: 10;
            transition: color 0.2s, transform 0.2s;
        }
        .fav-icon:hover { color: white; }
        .fav-icon.is-saved { color: var(--accent-red); }
        .fav-icon:active { transform: scale(1.2); }

        .station-img {
            width: 80px; height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: #333;
            margin-bottom: 15px;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .station-name { 
            font-weight: bold; 
            font-size: 0.95rem; 
            margin-bottom: 5px; 
            color: white;
            line-height: 1.2;
            overflow: hidden; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            pointer-events: none; 
        }

        .station-tags {
            font-size: 0.75rem;
            color: var(--text-sub);
            pointer-events: none;
            overflow: hidden; 
            white-space: nowrap; 
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .player-bar {
            background: #111;
            border-top: 1px solid #333;
            padding: 15px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .player-info { width: 40%; overflow: hidden; white-space: nowrap; }
        .player-status { font-size: 0.75rem; color: var(--accent-green); }
        audio { width: 55%; height: 40px; }

        #wheelModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wheel-wrapper {
            position: relative;
            width: 90vw;
            max-width: 380px;
            aspect-ratio: 1 / 1;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%; height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .wheel-pointer {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid white;
            z-index: 10;
        }

        .spin-btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            border-radius: 50%;
            background: white; border: 4px solid var(--accent-green);
            color: black; font-weight: 900; font-size: 1.2rem;
            cursor: pointer; z-index: 20;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spin-btn:active { transform: translate(-50%, -50%) scale(0.95); }

        .close-wheel { margin-top: 20px; background: transparent; border: 1px solid white; color: white; padding: 10px 30px; border-radius: 20px; }
        .message-box { text-align: center; color: #888; margin-top: 50px; grid-column: 1 / -1; }

    </style>
</head>
<body>

<header>
    <h1>üìª Global Radio Tuner</h1>
    
    <div class="controls-row">
        <input type="text" id="searchInput" placeholder="Search Station Name..." onkeyup="if(event.key === 'Enter') startSearch()">
        
        <select id="countrySelect">
            <option value="">Select Country (Any)</option>
        </select>

        <select id="genreSelect">
            <option value="">Select Genre (Any)</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
            <option value="electronic">Electronic</option>
            <option value="hip hop">Hip Hop</option>
            <option value="news">News</option>
            <option value="country">Country</option>
            <option value="lofi">Lo-Fi</option>
            <option value="ambient">Ambient</option>
            <option value="80s">80s</option>
            <option value="90s">90s</option>
            <option value="talk">Talk</option>
            <option value="dance">Dance</option>
            <option value="oldies">Oldies</option>
            <option value="blues">Blues</option>
            <option value="metal">Metal</option>
            <option value="reggae">Reggae</option>
            <option value="soul">Soul</option>
        </select>

        <button class="btn-find" onclick="startSearch()">Find Stations</button>
        <button id="btnFav" class="btn-fav" onclick="toggleViewFavorites()">‚ù§Ô∏è My Favorites</button>
        <button class="btn-wheel" onclick="openWheel()">üé° Surprise Me</button>
    </div>
</header>

<main id="stationGrid">
    <div class="message-box">Connecting to Global Radio Network...</div>
</main>

<div class="player-bar">
    <div class="player-info">
        <div style="font-weight:bold" id="pName">Select Station</div>
        <div class="player-status" id="pStatus">Ready</div>
    </div>
    <audio id="audioPlayer" controls playsinline></audio>
</div>

<div id="wheelModal">
    <h2 style="color:white; margin-bottom:20px;">Spin the Wheel!</h2>
    <div class="wheel-wrapper">
        <div class="wheel-pointer"></div>
        <canvas id="wheelCanvas" width="600" height="600"></canvas>
        <button class="spin-btn" onclick="spinWheel()">SPIN</button>
    </div>
    <button class="close-wheel" onclick="document.getElementById('wheelModal').style.display='none'">Close</button>
</div>

<script>
    const MIRRORS = [
        "https://de1.api.radio-browser.info/json",
        "https://nl1.api.radio-browser.info/json",
        "https://at1.api.radio-browser.info/json"
    ];
    let mirrorIdx = 0;
    
    let currentStations = []; 
    let favorites = []; 
    let isViewingFavs = false;
    let wheelCtx = document.getElementById('wheelCanvas').getContext('2d');
    let isSpinning = false;

    window.onload = async () => {
        loadFavorites();
        await loadCountries(); 
        startSearch(true); 
    };

    function loadFavorites() {
        const saved = localStorage.getItem('radio_favs_v2');
        if(saved) favorites = JSON.parse(saved);
    }

    function saveFavorites() {
        localStorage.setItem('radio_favs_v2', JSON.stringify(favorites));
    }

    async function loadCountries() {
        try {
            const url = `${MIRRORS[mirrorIdx]}/countries?order=stationcount&reverse=true&limit=100`;
            const resp = await fetch(url);
            if (!resp.ok) throw new Error();
            const data = await resp.json();
            
            const select = document.getElementById('countrySelect');
            data.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.iso_3166_1;
                opt.innerText = c.name;
                select.appendChild(opt);
            });
        } catch(e) {
            console.warn("Could not load countries, using fallback or retrying...");
        }
    }

    function toggleFavorite(event, stationUUID) {
        event.stopPropagation();
        
        let station = currentStations.find(s => s.stationuuid === stationUUID);
        const index = favorites.findIndex(s => s.stationuuid === stationUUID);
        
        if (index === -1) {
            if(station) favorites.push(station);
        } else {
            favorites.splice(index, 1);
            if(isViewingFavs) {
                currentStations = favorites;
                renderGrid(currentStations);
                saveFavorites();
                return;
            }
        }
        
        saveFavorites();
        
        const btn = event.target;
        btn.classList.toggle('is-saved');
    }

    function toggleViewFavorites() {
        isViewingFavs = !isViewingFavs;
        const btn = document.getElementById('btnFav');
        
        if(isViewingFavs) {
            btn.classList.add('active');
            btn.innerText = "Back to Search";
            currentStations = favorites;
            renderGrid(favorites);
        } else {
            btn.classList.remove('active');
            btn.innerText = "‚ù§Ô∏è My Favorites";
            startSearch(); 
        }
    }

    async function startSearch(isInit = false) {
        if(isViewingFavs) toggleViewFavorites(); 

        const grid = document.getElementById('stationGrid');
        grid.innerHTML = '<div class="message-box">Scanning frequencies...</div>';
        
        const term = document.getElementById('searchInput').value;
        const country = document.getElementById('countrySelect').value;
        const genre = document.getElementById('genreSelect').value;

        let url = `${MIRRORS[mirrorIdx]}/stations/search?limit=60&hidebroken=true&order=clickcount&reverse=true`;
        
        if(term) url += `&name=${encodeURIComponent(term)}`;
        if(country) url += `&countrycode=${country}`;
        if(genre) url += `&tag=${genre}`;
        
        try {
            const resp = await fetch(url);
            if(!resp.ok) throw new Error("Server Error");
            currentStations = await resp.json();
            renderGrid(currentStations);
        } catch(e) {
            console.log("Mirror failed, switching...");
            mirrorIdx++;
            if(mirrorIdx < MIRRORS.length) startSearch(isInit);
            else grid.innerHTML = '<div class="message-box">All servers busy. Please refresh.</div>';
        }
    }

    function renderGrid(data) {
        const grid = document.getElementById('stationGrid');
        grid.innerHTML = '';
        if(!data || data.length === 0) {
            grid.innerHTML = '<div class="message-box">No stations found.<br>Try adjusting filters.</div>';
            return;
        }

        data.forEach(s => {
            const isFav = favorites.some(f => f.stationuuid === s.stationuuid);
            const heartClass = isFav ? 'is-saved' : '';

            const div = document.createElement('div');
            div.className = 'station-card';
            div.onclick = () => playStation(s);
            div.innerHTML = `
                <div class="fav-icon ${heartClass}" onclick="toggleFavorite(event, '${s.stationuuid}')">‚ù§</div>
                <img src="${s.favicon}" class="station-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/565/565296.png'">
                <div class="station-name">${s.name}</div>
                <div class="station-tags">${s.tags || 'Radio'}</div>
            `;
            grid.appendChild(div);
        });
    }

    function playStation(s) {
        const audio = document.getElementById('audioPlayer');
        document.getElementById('pName').innerText = s.name;
        document.getElementById('pStatus').innerText = "Connecting...";
        
        let streamUrl = s.url_resolved;
        if(window.location.protocol === 'https:' && streamUrl.startsWith('http:')) {
            streamUrl = streamUrl.replace('http:', 'https:');
        }

        if(Hls.isSupported() && streamUrl.includes('.m3u8')) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => audio.play());
        } else {
            audio.src = streamUrl;
            audio.load();
            audio.play().catch(e => console.log("Auto-play blocked", e));
        }
        document.getElementById('pStatus').innerText = "Live";
    }

    function openWheel() {
        if(currentStations.length < 2) return alert("Need at least 2 stations to spin!");
        document.getElementById('wheelModal').style.display = 'flex';
        drawWheel();
    }

    function drawWheel() {
        const colors = ['#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#e67e22', '#e74c3c'];
        const slice = currentStations.slice(0, 8); 
        const arc = 2 * Math.PI / slice.length;
        
        wheelCtx.clearRect(0, 0, 600, 600);
        wheelCtx.translate(300, 300);
        
        wheelCtx.font = 'bold 24px Arial';
        wheelCtx.textBaseline = 'middle';
        wheelCtx.textAlign = 'center';

        for (let i = 0; i < slice.length; i++) {
            const angle = i * arc;
            wheelCtx.beginPath();
            wheelCtx.fillStyle = colors[i % colors.length];
            wheelCtx.moveTo(0, 0);
            wheelCtx.arc(0, 0, 300, angle, angle + arc);
            wheelCtx.lineTo(0, 0);
            wheelCtx.fill();
            wheelCtx.stroke();

            wheelCtx.save();
            wheelCtx.rotate(angle + arc / 2);
            wheelCtx.fillStyle = "white";
            wheelCtx.shadowColor = "black";
            wheelCtx.shadowBlur = 4;
            let text = slice[i].name;
            if(text.length > 15) text = text.substring(0, 14) + "...";
            
            wheelCtx.fillText(text, 170, 0);
            wheelCtx.restore();
        }
        wheelCtx.translate(-300, -300);
    }

    function spinWheel() {
        if(isSpinning) return;
        isSpinning = true;
        const canvas = document.getElementById('wheelCanvas');
        const randomDeg = Math.floor(2000 + Math.random() * 2000); 
        
        canvas.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
        canvas.style.transform = `rotate(${randomDeg}deg)`;
        
        setTimeout(() => {
            isSpinning = false;
            canvas.style.transition = 'none';
            const actualDeg = randomDeg % 360;
            canvas.style.transform = `rotate(${actualDeg}deg)`;
            
            const slice = currentStations.slice(0, 8);
            const winner = slice[Math.floor(Math.random() * slice.length)];
            playStation(winner);
            
            setTimeout(() => {
                document.getElementById('wheelModal').style.display = 'none';
            }, 1000);
        }, 4000);
    }
</script>
</body>
</html>
